---
name: TypeScript Lint

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  linter-action:
    runs-on: ubuntu-latest
    name: Linter action
    steps:
      - uses: actions/checkout@v4
      - name: Prepare
        run: npm ci
      - name: Linter action
        id: linter
        uses: AntonKornus/TypeScript-Linter@1.0.0
